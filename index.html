<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Expense Tracker</h1>

  <div class="button-group">
    <button id="create-csv-btn">Create CSV File</button>
    <button id="sync-btn">Open CSV File</button>
  </div>

  <form id="expense-form">
    <input type="date" id="date" max="2025-05-10" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <button type="submit">Add Expense</button>
  </form>

<table id="expense-table" border="1" style="margin-top: 10px;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="total" style="margin-top: 10px;"><strong>Total:</strong> Rs. 0</div>

  <button id="download-excel">Download Excel Report</button>

  <script src="script.js"></script>
</body>
</html>
